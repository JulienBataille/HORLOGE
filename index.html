<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body onLoad="initClock()">

<div id="timedate"> 
    <a id="mon">january</a>
    <a id="d"> 1</a>
    <a id="y">0</a> <br>
    <a id="h">12</a>

    <a id="mi">000</a>
</div>
<div id="alarmTime"> 
    <input type="number" id="settingsHour" min="0" max="24"> H</input>
    <input type="number" id="settingsMinute" min="0" max="59"> Min</input>
</div>

<script src="main.js"></script>
</body>
